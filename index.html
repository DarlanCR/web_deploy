<!DOCTYPE html>
<html>
<head>

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cloud_project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>cloud_project</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1008395778";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  jQuery('body').on('click', '#your_button_id', function() {
    // Check if the input[type="file"] is already in the DOM
    if (!jQuery('#your_input_id').length) {
      // Create an input[type="file"] element
      var input = jQuery('<input/>', {
        type: 'file',
        id: 'your_input_id',
        accept: 'image/*'
      });

      // Append the input element to the body
      input.appendTo('body');

      // Trigger a click event on the input element
      input.trigger('click');

      // Listen for changes on the input element
      input.on('change', function() {
        var file = input[0].files[0];

        // Handle the selected file here
        // For example, you can use the FileReader API to display the image
        var reader = new FileReader();
        reader.onload = function(e) {
          var imageSrc = e.target.result;
          // Do something with the imageSrc
        };
        reader.readAsDataURL(file);
      });
    } else {
      // Trigger a click event on the existing input[type="file"]
      jQuery('#your_input_id').trigger('click');
    }
  });
</script>

</body>
</html>
